<!DOCTYPE HTML>
<html>

<head>
    <title>
        Factorial
    </title>
</head>

<body style="text-align:center;">

    <h1 style="color:green;">
        Factorial of a number
    </h1>
    
    <p id="Find" style="font-size: 15px; font-weight: bold;">
    </p>

    <button onclick="find()">
        Click Here
    </button>

    <p id="result" style="color:green; font-size: 20px; font-weight: bold;">
    </p>

    <script>
        var up = document.getElementById('find');
        var down = document.getElementById('result');
        var n = 5

        up.innerHTML = "Click on the button to calculate"
            + " the factorial of n.<br>n = " + n;

        function Factorial(n) {
            var ans = 1;

            for (var i = 2; i <= n; i++)
                ans = ans * i;
            return ans;
        }

        function find() {
            down.innerHTML = Factorial(n);
        }
    </script>
</body>

</html>
